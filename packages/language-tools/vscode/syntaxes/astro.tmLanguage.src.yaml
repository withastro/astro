  # TEXT
  # This will match any text outside frontmatter and scopes patterns.

  text:
    patterns:
      # Content text.
      # This matches nothing inside of tags, only in-between them and at the beginning/end of the file.
      - begin: (?<=^|---|>|})
        end: (?=<|{|$)
        name: text.astro
        patterns:
          - include: '#entities'
