      - include: '#interpolation'
      # Unquoted strings.
      - match: ([^\s"'=<>`/]|/(?!>))+
        name: string.unquoted.astro
      # Quoted strings.
      - begin: (['"])
        end: \1
        beginCaptures: { 0: { name: punctuation.definition.string.begin.astro } }
        endCaptures: { 0: { name: punctuation.definition.string.end.astro } }
        name: string.quoted.astro
