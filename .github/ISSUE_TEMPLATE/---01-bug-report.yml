name: "\U0001F41B Bug Report"
description: Report an issue or possible bug
title: "\U0001F41B BUG:"
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ##  Quick Checklist
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.

        ✅ I am using the **latest version of Astro** and all plugins.
        ✅ I am using a version of Node that supports ESM (`v14.15.0+`, or `v16.0.0+`)
  - type: input
    attributes:
      label: What version of `astro` are you using?
      placeholder: 0.0.0
    validations:
      required: true
  - type: input
    attributes:
      label: What package manager are you using?
      placeholder: npm, yarn, pnpm
    validations:
      required: true
  - type: input
    attributes:
      label: What operating system are you using?
      placeholder: Mac, Windows, Linux
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: input
    attributes:
      label: Link to Minimal Reproducible Example
      description: 'Please use the following link to create a reproduction: https://astro.new'
      placeholder: 'https://stackblitz.com/abcd1234'
    validations:
      required: true
